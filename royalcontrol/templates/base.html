<style>

      
    #menu ul {
          padding:0px;
          margin:0px;
          float: left;
          width: 100%;
          background-color: rgb(37, 37, 39);
          list-style:none;
          font:80% Tahoma;
          margin-top: -20px;
          height: 35px;
        }
    
        #menu ul li { display: inline; }
    
        #menu ul li a {
          background-color: rgb(37, 37, 39);
          text-decoration: none;
          padding: 2px 10px;
          float:left;
          margin-top: 5px;
          color:white !important;
          font-size: medium;
          text-align: center;
        }

          background-color: rgb(37, 37, 39);

        }

        .apexcharts-legend-text{

        }

        label{
          color: white !important;

        tspan{
          color: white !important;
        }

        title{
          color: white !important;
        }

        td, th {
          padding: 0;
          background: #343E59;
          color: white;

        }

        body {
        background: #343E59;
        font-family: Arial, Helvetica, sans-serif;
        }

        

        .body-bg {
          background: #F3F4FA !important;
        }

        h1, h2, h3, h4, h5, h6, strong {
          font-weight: 600;
          color: white;
        }

        .content-area {
          max-width: 1280px;
          margin: 0 auto;
        }

        .box {
          background-color: #2B2D3E;
          padding: 25px 20px;
        }

        .shadow {
          box-shadow: 0px 1px 15px 1px rgba(69, 65, 78, 0.08);
        }
        .sparkboxes .box {
          padding-top: 10px;
          padding-bottom: 10px;
          text-shadow: 0 1px 1px 1px #666;
          box-shadow: 0px 1px 15px 1px rgba(69, 65, 78, 0.08);
          position: relative;
          border-radius: 5px;
        }

        .sparkboxes .box .details {
          position: absolute;
          color: #fff;
          transform: scale(0.7) translate(-22px, 20px);
        }
        .sparkboxes strong {
          position: relative;
          z-index: 3;
          top: -8px;
          color: #fff;
        }


        .sparkboxes .box1 {
          background-image: linear-gradient( 135deg, #ABDCFF 10%, #0396FF 100%);
        }

        .sparkboxes .box2 {
          background-image: linear-gradient( 135deg, #2AFADF 10%, #4C83FF 100%);
        }

        .sparkboxes .box3 {
          background-image: linear-gradient( 135deg, #FFD3A5 10%, #FD6585 100%);
        }

        .sparkboxes .box4 {
          background-image: linear-gradient( 135deg, #EE9AE5 10%, #5961F9 100%);
        }

        /* fusionexport btn CSS START */
        #fusionexport-btn {
          min-width: 169px;
          min-height: 38px;
          text-align: center;
        }

        #fusionexport-btn .span {
          display: inline-block;
        }

        .spinner-border {
          display: none;
        }

        #fusionexport-btn[disabled] {
          cursor: wait;
        }

        #fusionexport-btn[disabled] .spinner-border {
          display: inline-block;
        }

        #fusionexport-btn[disabled] .btn-text {
          display: none;
        }

</style>

<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    

    $(document).change(function(){
      $("#horaFiltro").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });

   /* $(function() {

    }); */
</script>
